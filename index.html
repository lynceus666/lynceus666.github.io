<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frage-Seite</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div id="page-container">
	<div class="menu">
		<!-- Ihr Menü -->
		<ul>
			<li>Menüpunkt 1</li>
			<li>Menüpunkt 2</li>
			<!-- Weitere Menüpunkte hinzufügen, falls benötigt -->
		</ul>
	</div>

	<div class="content-wrap">
		<!-- Bild für die Frage -->
		<img src="q1.jpg" alt="Bild zur Frage" class="question-image">
		
		<!-- Ihr Formular -->
		<form id="quizForm">
			<input type="text" id="answer" placeholder="Ihre Antwort hier eingeben">
			<button type="button" onclick="checkAnswer()">Antwort absenden</button>
		</form>
	</div>

	<!-- Der Footer -->
	<div class="footer">
		<a href="#">Über uns</a>

		<a href="#">Reisetipps</a>

		<a href="#">Kontakt</a>
		<a href="#">Impressum</a>
		<a href="#">Datenschutz</a>
	</div>
</div>
<script>
    function checkAnswer() {
        var userAnswer = document.getElementById("answer").value;
        var correctAnswer = "RichtigeAntwort"; // Setzen Sie hier Ihre korrekte Antwort ein

        if(userAnswer === correctAnswer) {
            window.location.href = "naechsteSeite.html"; // Setzen Sie hier den Link zu Ihrer nächsten Seite ein
        } else {
            alert("Falsche Antwort! Bitte versuchen Sie es erneut.");
        }
    }
</script>

</body>
</html>
