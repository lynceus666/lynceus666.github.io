<body>

<div id="page-container">
	<div class="menu">

			<div class="submenu">
				<!-- Unterkategorien für Blue Mountains -->
			</div>
		</div>

		<!-- Weitere Menüpunkte -->
	</div>

	<div class="content-wrap">
		<!-- Bild für die Frage -->
		<img src="pic/ww1.jpg" alt="Bild zur Frage" class="question-image">
		
		<!-- Ihr Formular -->
		<form id="quizForm">
			<input type="text" id="answer" placeholder="Your answer">
			<button type="button" onclick="checkAnswer()">Send</button>
		</form>
	</div>

	<!-- Der Footer -->
	<div class="footer">

	</div>
</div>
<script>
	document.addEventListener('DOMContentLoaded', function() {
		// Aktuellen Pfad der Webseite erhalten
		var currentPath = window.location.pathname;
		console.log(currentPath);
		// Alle Links in den Menüs abrufen
		var menuLinks = document.querySelectorAll('.menu a');

		menuLinks.forEach(function(link) {
			if (link.getAttribute('href') === currentPath) {
				// Den aktiven Link markieren
				link.classList.add('active-link');

				// Übergeordnetes Menüelement (falls vorhanden) finden und erweitern
				var parentMenu = link.closest('.submenu');
				if (parentMenu) {
					parentMenu.style.display = 'block';
				}
			}
		});
	});

    function checkAnswer() {
        var userAnswer = document.getElementById("answer").value;
        var correctAnswer = "RichtigeAntwort"; // Setzen Sie hier Ihre korrekte Antwort ein

        if(userAnswer === correctAnswer) {
            window.location.href = "naechsteSeite.html"; // Setzen Sie hier den Link zu Ihrer nächsten Seite ein
        } else {
            alert("Falsche Antwort! Bitte versuchen Sie es erneut.");
        }
    }
	

</script>


</body>
</html>
