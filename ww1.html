<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger Hunt</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div id="page-container">
	<div class="main-content">
		<div class="menu">
			<div class="menu-item">
				<a href="#" class="menu-link">Sydney</a>
				<div class="submenu">
					<a href="/ww1.html">Writers Walk 1</a>
					<a href="/ww2.html">Writers Walk 2</a>
					<a href="/ww3.html">Writers Walk 3</a>
					<a href="/ww4.html">Writers Walk 4</a>
					<a href="/ww5.html">Writers Walk 5</a>
				</div>
			</div>

			<div class="menu-item">
				<a href="#" class="menu-link">Blue Mountains</a>
				<div class="submenu">
					<!-- Unterkategorien für Blue Mountains -->
				</div>
			</div>

			<!-- Weitere Menüpunkte -->
		</div>

		<div class="content-wrap">
		 <h1>Writers Walk 1</h1>
			<!-- Bild für die Frage -->
			<img src="pic/ww1.jpg" alt="image" class="question-image" id="fullscreenImage">
			
			<!-- Koordinatenbox -->
			<div class="coords-box">
				Koordinaten: -33.8688° S, 151.2093° E
			</div>
			
				<!-- Frage -->
			<p class="question-text">
				What is the name of the writer?
			</p>
	
			<!-- Ihr Formular -->
			<form id="quizForm">
				<input type="text" id="answer" placeholder="Your answer">
				<button type="button" onclick="checkAnswer()">Send</button>
			</form>
		</div>
	</div>
		

	<!-- Der Footer -->
	<div class="footer">
		<a href="#">About us</a>
		<a href="#">Destinations</a>
		<a href="#">Travel Tips</a>
		<a href="#">Contact us</a>
		<a href="#">Terms and Conditions</a>
	</div>
</div>
<script>
	document.addEventListener('DOMContentLoaded', function() {
		// Aktuellen Pfad der Webseite erhalten
		var currentPath = window.location.pathname;
		console.log(currentPath);
		// Alle Links in den Menüs abrufen
		var menuLinks = document.querySelectorAll('.menu a');

		menuLinks.forEach(function(link) {
			if (link.getAttribute('href') === currentPath) {
				// Den aktiven Link markieren
				link.classList.add('active-link');

				// Übergeordnetes Menüelement (falls vorhanden) finden und erweitern
				var parentMenu = link.closest('.submenu');
				if (parentMenu) {
					parentMenu.style.display = 'block';
				}
			}
		});
	});

    function checkAnswer() {
        var userAnswer = document.getElementById("answer").value;
        var correctAnswer = "RichtigeAntwort"; // Setzen Sie hier Ihre korrekte Antwort ein

        if(userAnswer === correctAnswer) {
            window.location.href = "naechsteSeite.html"; // Setzen Sie hier den Link zu Ihrer nächsten Seite ein
        } else {
            alert("Falsche Antwort! Bitte versuchen Sie es erneut.");
        }
    }
	
	
	var img = document.getElementById('fullscreenImage');

	img.addEventListener('click', function() {
		if (document.fullscreenElement) {
			document.exitFullscreen();
		} else {
			img.requestFullscreen();
		}
	});

</script>


</body>
</html>
